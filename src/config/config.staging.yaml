data_quality:
  fail_on_schema_error: true
  fail_on_null_critical: true
  emit_quality_report: true

processing:
  small_file_threshold_mb: 1024
  spark:
    num_partitions: 100
    executor_memory: "2g"
    log_level: "WARN"

aws:
  region: "us-east-1"
  s3:
    bucket_raw: "skp-raw-staging"
    bucket_processed: "skp-processed-staging"
    bucket_archive: "skp-archive-staging"
    bucket_logs: "skp-logs-staging"
  lambda:
    memory_mb: 512
  cloudwatch:
    log_group: "/skp/search-keyword-performance/staging"

logging:
  level: "INFO"
  structured: true

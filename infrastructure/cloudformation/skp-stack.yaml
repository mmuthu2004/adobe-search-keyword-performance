AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Adobe Analytics — Search Keyword Performance Platform
  Free Tier Stack: S3 buckets, IAM role, Lambda function.
  All resources stay within AWS Free Tier limits.

# ─────────────────────────────────────────────────────────────────────
# PARAMETERS — customise per deployment
# ─────────────────────────────────────────────────────────────────────
Parameters:

  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Deployment environment

  AccountId:
    Type: String
    Description: Your 12-digit AWS Account ID (for unique bucket names)

  LambdaMemoryMB:
    Type: Number
    Default: 3008
    Description: Lambda memory allocation in MB

  LambdaTimeoutSeconds:
    Type: Number
    Default: 300
    Description: Lambda function timeout in seconds

# ─────────────────────────────────────────────────────────────────────
# RESOURCES
# ─────────────────────────────────────────────────────────────────────
Resources:

  # ── S3 Buckets ────────────────────────────────────────────────────

  RawBucket:
    Type: AWS::S3::Bucket
    # DependsOn required so NotificationConfiguration can reference Lambda
    DependsOn: LambdaInvokePermission
    Properties:
      BucketName: !Sub "skp-raw-${Environment}-${AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Enabled
      # ── S3 → Lambda event notification ──────────────────────────
      # Triggers Lambda automatically when a file lands in raw/
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: "s3:ObjectCreated:*"
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: "raw/"
            Function: !GetAtt SKPLambdaFunction.Arn
      LifecycleConfiguration:
        Rules:
          # Archive-prefix files: move to Glacier after 90 days
          - Id: GlacierArchiveFiles
            Status: Enabled
            Prefix: "archive/"
            Transitions:
              - TransitionInDays: 90
                StorageClass: GLACIER
          # DQ error files: expire after 30 days
          - Id: ExpireDQErrors
            Status: Enabled
            Prefix: "dq-errors/"
            ExpirationInDays: 30
      Tags:
        - Key: Project
          Value: SKP
        - Key: Environment
          Value: !Ref Environment

  ProcessedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "skp-processed-${Environment}-${AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: RetainFor90Days
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Project
          Value: SKP
        - Key: Environment
          Value: !Ref Environment

  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "skp-logs-${Environment}-${AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: RetainFor365Days
            Status: Enabled
            ExpirationInDays: 365
      Tags:
        - Key: Project
          Value: SKP
        - Key: Environment
          Value: !Ref Environment

  # ── IAM Role for Lambda ──────────────────────────────────────────

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "skp-lambda-execution-role-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: skp-s3-access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Read input files from raw/ prefix
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:HeadObject
                Resource: !Sub "arn:aws:s3:::skp-raw-${Environment}-${AccountId}/raw/*"
              # Write archive files (copy) and delete from raw/
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub "arn:aws:s3:::skp-raw-${Environment}-${AccountId}/archive/*"
              # Delete original from raw/ after archive copy succeeds
              - Effect: Allow
                Action:
                  - s3:DeleteObject
                Resource: !Sub "arn:aws:s3:::skp-raw-${Environment}-${AccountId}/raw/*"
              # Write DQ error records
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::skp-raw-${Environment}-${AccountId}/dq-errors/*"
              # Write DQ reports
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::skp-raw-${Environment}-${AccountId}/dq-reports/*"
              # Write processed output and lineage/logs
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource:
                  - !Sub "arn:aws:s3:::skp-processed-${Environment}-${AccountId}/*"
                  - !Sub "arn:aws:s3:::skp-logs-${Environment}-${AccountId}/*"
              # List buckets (needed for SDK head_bucket and list operations)
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::skp-raw-${Environment}-${AccountId}"
                  - !Sub "arn:aws:s3:::skp-processed-${Environment}-${AccountId}"
                  - !Sub "arn:aws:s3:::skp-logs-${Environment}-${AccountId}"

  # ── Lambda Function ──────────────────────────────────────────────

  SKPLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      # Function name is environment-agnostic; env is passed as APP_ENV variable.
      # This matches the deployed function name: skp-search-keyword-performance
      FunctionName: "skp-search-keyword-performance"
      Description: "Adobe SKP — Search Keyword Revenue Attribution Pipeline"
      Runtime: python3.12
      Handler: lambda_handler.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: !Ref LambdaMemoryMB
      Timeout: !Ref LambdaTimeoutSeconds
      Environment:
        Variables:
          APP_ENV: !Ref Environment
          PROCESSED_BUCKET: !Ref ProcessedBucket
          LOGS_BUCKET: !Ref LogsBucket
          RAW_BUCKET: !Sub "skp-raw-${Environment}-${AccountId}"
      Tags:
        - Key: Project
          Value: SKP
        - Key: Environment
          Value: !Ref Environment

  # ── S3 → Lambda invoke permission ────────────────────────────────

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt SKPLambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AccountId
      SourceArn: !Sub "arn:aws:s3:::skp-raw-${Environment}-${AccountId}"

  # ── CloudWatch Log Group ─────────────────────────────────────────

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "/aws/lambda/skp-search-keyword-performance"
      RetentionInDays: 30

# ─────────────────────────────────────────────────────────────────────
# OUTPUTS — reference these after deploy
# ─────────────────────────────────────────────────────────────────────
Outputs:

  RawBucketName:
    Description: S3 bucket for input hit-level files
    Value: !Ref RawBucket
    Export:
      Name: !Sub "SKP-RawBucket-${Environment}"

  ProcessedBucketName:
    Description: S3 bucket for output files
    Value: !Ref ProcessedBucket
    Export:
      Name: !Sub "SKP-ProcessedBucket-${Environment}"

  LogsBucketName:
    Description: S3 bucket for lineage and logs
    Value: !Ref LogsBucket
    Export:
      Name: !Sub "SKP-LogsBucket-${Environment}"

  LambdaFunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt SKPLambdaFunction.Arn
    Export:
      Name: !Sub "SKP-LambdaArn-${Environment}"

  LambdaRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub "SKP-LambdaRole-${Environment}"
